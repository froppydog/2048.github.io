<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048 Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #faf8ef;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      color: #776e65;
      margin-bottom: 10px;
    }
    #game-container {
      background: #bbada0;
      padding: 15px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #cdc1b4;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-weight: bold;
      color: #776e65;
      transition: all 0.2s ease-in-out;
    }
    .tile-2 { background: #eee4da; }
    .tile-4 { background: #ede0c8; }
    .tile-8 { background: #f2b179; color: #f9f6f2; }
    .tile-16 { background: #f59563; color: #f9f6f2; }
    .tile-32 { background: #f67c5f; color: #f9f6f2; }
    .tile-64 { background: #f65e3b; color: #f9f6f2; }
    .tile-128 { background: #edcf72; color: #f9f6f2; }
    .tile-256 { background: #edcc61; color: #f9f6f2; }
    .tile-512 { background: #edc850; color: #f9f6f2; }
    .tile-1024 { background: #edc53f; color: #f9f6f2; }
    .tile-2048 { background: #edc22e; color: #f9f6f2; }

    #score {
      background: #bbada0;
      color: #f9f6f2;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    #restart {
      margin-top: 10px;
      background: #8f7a66;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    #restart:hover {
      background: #9f8b77;
    }
  </style>
</head>
<body>
  <h1>2048</h1>
  <div id="score">Score: 0</div>
  <div id="game-container"></div>
  <button id="restart">Restart</button>

  <script>
    const container = document.getElementById('game-container');
    const scoreDisplay = document.getElementById('score');
    const restartBtn = document.getElementById('restart');
    let board, score;

    function setup() {
      board = Array(4).fill().map(() => Array(4).fill(0));
      score = 0;
      addRandomTile();
      addRandomTile();
      updateBoard();
    }

    function addRandomTile() {
      let empty = [];
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
          if (board[i][j] === 0) empty.push({x: i, y: j});
        }
      }
      if (empty.length === 0) return;
      let {x, y} = empty[Math.floor(Math.random() * empty.length)];
      board[x][y] = Math.random() < 0.9 ? 2 : 4;
    }

    function updateBoard() {
      container.innerHTML = '';
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
          const value = board[i][j];
          const cell = document.createElement('div');
          cell.classList.add('cell');
          if (value) cell.classList.add(`tile-${value}`);
          cell.textContent = value || '';
          container.appendChild(cell);
        }
      }
      scoreDisplay.textContent = `Score: ${score}`;
    }

    function slide(row) {
      let arr = row.filter(v => v);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i + 1]) {
          arr[i] *= 2;
          score += arr[i];
          arr[i + 1] = 0;
        }
      }
      arr = arr.filter(v => v);
      while (arr.length < 4) arr.push(0);
      return arr;
    }

    function rotateBoard() {
      let newBoard = Array(4).fill().map(() => Array(4).fill(0));
      for (let i = 0; i < 4; i++)
        for (let j = 0; j < 4; j++)
          newBoard[i][j] = board[j][i];
      board = newBoard;
    }

    function flipBoard() {
      for (let i = 0; i < 4; i++) board[i].reverse();
    }

    function move(direction) {
      let oldBoard = JSON.stringify(board);

      if (direction === 'left') {
        for (let i = 0; i < 4; i++) board[i] = slide(board[i]);
      } else if (direction === 'right') {
        flipBoard();
        for (let i = 0; i < 4; i++) board[i] = slide(board[i]);
        flipBoard();
      } else if (direction === 'up') {
        rotateBoard();
        for (let i = 0; i < 4; i++) board[i] = slide(board[i]);
        rotateBoard(); rotateBoard(); rotateBoard();
      } else if (direction === 'down') {
        rotateBoard();
        flipBoard();
        for (let i = 0; i < 4; i++) board[i] = slide(board[i]);
        flipBoard();
        rotateBoard(); rotateBoard(); rotateBoard();
      }

      if (JSON.stringify(board) !== oldBoard) {
        addRandomTile();
        updateBoard();
        checkGameOver();
      }
    }

    function checkGameOver() {
      for (let i = 0; i < 4; i++)
        for (let j = 0; j < 4; j++)
          if (board[i][j] === 0) return;
      // Try moves
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 3; j++) {
          if (board[i][j] === board[i][j + 1] || board[j][i] === board[j + 1][i]) return;
        }
      }
      alert('Game Over! Final Score: ' + score);
    }

    window.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowLeft': move('left'); break;
        case 'ArrowRight': move('right'); break;
        case 'ArrowUp': move('up'); break;
        case 'ArrowDown': move('down'); break;
      }
    });

    restartBtn.addEventListener('click', setup);

    setup();
  </script>
</body>
</html>
